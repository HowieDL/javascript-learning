<html>
    <head>
        <title>JS Tutorial</title>

        <script type="text/javascript">
            function changeStyle(bgColor, color) {
              document.getElementById('body').style.backgroundColor = bgColor;
              document.getElementById('body').style.color = color;
            }
        </script>
    </head>

    <body id="body">
        <h1 id="test">Change this background appearance</h1>

        <button onClick="changeStyle('red', 'white')">Bg Red</button>
        <button onClick="changeStyle('blue', 'white')">Bg Blue</button>
        <button onClick="changeStyle('yellow', 'black')">Bg Yellow</button>

    </body>

</html>
